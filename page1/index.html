<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Replacement Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="looks">      
    <select id="dropdownMenu" class="menu">
        <option value="">Select an option</option>
        <option value="op1">HTML code to special sign</option>
        <option value="op2">a=1</option>
        <option value="op3">1=a</option>
        <option value="op4">a=z</option>
        <option value="op5">a=.-</option>

    </select>

    </div>
    <div class="container">
        <textarea class="prompt-box" placeholder="Enter your text here..."></textarea>
        <pre id="output" class="output-box"></pre>
    </div>
    <button id="saveButton">Convert</button>
    <pre id="desc" class="desc-box"></pre>
    <div class="socials">
        <a href="discord.gg/BeardedPirate" target="_blank"><img src="Images/dc.png" height="30px"></a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="Images/youtube.png" height="30px" ></a>
        <a href="https://en.wikipedia.org/wiki/Insanity" target="_blank"><img src="Images/wikipedia.png" height="30px"></a>

    </div>

    <script src="index.js"></script>
</body>
</html>
